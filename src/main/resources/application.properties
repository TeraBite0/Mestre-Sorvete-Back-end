spring.application.name=terabite

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/terabite
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# spring.datasource.hikari.maximum-pool-size=20
# spring.datasource.hikari.connection-timeout=30000

server.error.include-message=always
server.error.include-binding-errors=always


# cat .aws/credentials
cloud.aws.credentials.acess-key=${AWS_ACESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.credentials.session-token=${AWS_SESSION_TOKEN}
cloud.aws.region.static=us-east-1
cloud.aws.stack.auto=false

app.s3.bucket=${AWS_BUCKET_NAME}

javax.email=${EMAIL}
javax.senha-app=${SENHA_APP_EMAIL}


jwt.secret=${JWT_SECRET}
jwt.validity=3600000